    <script>
        $(document).ready(function() {
            function validateForm() {
                var fullName = $("#fullName").val();
                var email = $("#email").val();
                var location = $("#location").val();
                var validationMessage = $("#validationMessage");
    
                validationMessage.html(""); // Reset messages
    
                if (!fullName.match(/^[a-zA-Z\s]+$/)) {
                    validationMessage.html("Please enter a valid full name.");
                    return false;
                }
    
                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    validationMessage.html("Please enter a valid email address.");
                    return false;
                }
    
                if (!location) {
                    validationMessage.html("Please enter your location.");
                    return false;
                }
    
                return true; // Form is valid, allow submission
            }
    
            $("#submit").click(function(e) {
                e.preventDefault(); // Prevent the default form submission
    
                if (validateForm()) {
                    //$("#confirmationMessage").html("Your information has been submitted successfully.");
                   // $("#confirmationMessage").slideDown(); // Show message with animation
    
                    // Optionally, you can redirect after a successful submission
                    window.location.href = 'submit.html';
                }
            });
        });
    </script>
